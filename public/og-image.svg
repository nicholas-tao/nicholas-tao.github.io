<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Subtle grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" result="grain"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
    <!-- Gradient for accent line -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c8c4be"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#c8c4be"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#faf9f7" filter="url(#grain)"/>

  <!-- Decorative border -->
  <rect x="40" y="40" width="1120" height="550" rx="8" fill="none" stroke="#e8e6e1" stroke-width="1"/>

  <!-- Large decorative NT watermark -->
  <text x="600" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="320" font-weight="600" fill="#1a1a1a" opacity="0.03" letter-spacing="-12">NT</text>

  <!-- Main content -->
  <text x="600" y="250" text-anchor="middle" font-family="Georgia, serif" font-size="76" font-weight="600" fill="#1a1a1a" letter-spacing="-2">Nicholas Tao</text>

  <!-- Accent line -->
  <line x1="520" y1="285" x2="680" y2="285" stroke="url(#accent)" stroke-width="2"/>

  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#666" letter-spacing="3">
    <tspan>SOFTWARE ENGINEER</tspan>
    <tspan dx="20" fill="#c8c4be">·</tspan>
    <tspan dx="20">YOUTUBER</tspan>
    <tspan dx="20" fill="#c8c4be">·</tspan>
    <tspan dx="20">BUILDER</tspan>
  </text>

  <!-- URL -->
  <text x="600" y="380" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#999" letter-spacing="1">nicholastao.com</text>
</svg>
